<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | Sign in</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="https://via.placeholder.com/103x31">
    </div>
    <main>
        <div class="main">
            <div class="signin">
                <h1>Sign in</h1>
                <form>
                    <label for="email"><small><strong>Email (phone for mobile accounts)</strong></small></label>
                    <p><input type="text" id="email"></p>
                        <div class="password">
                    <label for="password" class="password"><small><strong>Password</label><a href="#">Forgot Password?</a>
                        </div>
                    <p><input type="text" size=50% id="password"></p>
                    <input id="continue" type="submit" value="Continue">
                </form>
            </div>
            <div class="help">
                <a href="#">&#129170;Need help?</a>
            </div>
        </div>
    </main>
    <submain>
        <div class="new">
        <h2><span>New to Amazon?</span></h2>
        <button>Create your Amazon account</button>
        </div>
    </submain>
    <hr>
    <footer>
        <div class="links">
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        <p>&copy 1996-2018, Amazon.com, inc. or it's affiliates</p>
        </div>
    </footer>
</body>
</html>
